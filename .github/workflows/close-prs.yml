name: Close Pull Requests

on:
  pull_request_target:
    types: [opened]

jobs:
  close:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Close PR with message
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `Thanks for the contribution! This repo is a **read-only mirror** â€” pull requests are not accepted here.\n\nIf you found a bug or have a suggestion, please [open an issue](https://github.com/${context.repo.owner}/${context.repo.repo}/issues/new) instead.\n\nLearn more at [aiorg.dev](https://aiorg.dev)`
            });
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              state: 'closed'
            });
